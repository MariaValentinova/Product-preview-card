<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">
    <figure class="card__pic">
      <img class="card__desktop-img" src="./images/image-product-desktop.jpg" alt="Imágen desktop">
      <img class="card__mobile-img" src="./images/image-product-mobile.jpg" alt="Imágen mobil">
    </figure>    
    <div class="card__txts">
      <h5 class="card__perfume">Perfume</h5>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="paragraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__prices">
        <h1 class="card__price_big">$149.99</h1>
        <h4 class="card__price_small">$169.99</h4>
      </div>
      <button class="card_button-form">
        <img src="images/icon-cart.svg" alt="Icono cesta" class="card__button__icon">
        Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/MariaValentinova">@MariaValentinova</a>.
  </div>
</body>

</html>
